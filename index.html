<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text-to-Speech Audio Story Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Text-to-Speech Audio Story Generator</h1>

    <textarea id="storyText" placeholder="Type your story here..." oninput="updateWordCount()"></textarea>

    <div class="controls">
      <label>Voice:
        <select id="voiceSelect"></select>
      </label>

      <label>Speed:
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
        <span id="rateValue">1</span>
      </label>
    </div>

    <div class="buttons">
      <button onclick="speakStory()">Speak Story</button>
      <button id="pauseResumeBtn" onclick="togglePauseResume()">⏸️ Pause</button>
      <button onclick="clearText()">Clear</button>
    
    </div>

    <p class="word-count">Word Count: <span id="wordCount">0</span></p>

    <button class="back-home-btn" onclick="window.location.href='home.html'">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
